<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/dashboard-validation.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="one">
        <div class="first">
          <img
            class="logo"
            src="assets/images-dashboard/Logo.png"
            alt=""
            width="178px"
            height="40.82px"
          />
          <br />
          <div class="side-box dashboard">
            <p class="side-img">
              <img
                src="assets/dashboard-validation/dashboard (2).png"
                alt=""
                width="20px"
                height="20px"
              />
            </p>
            <span>Dashboard</span>
          </div>
          <br />
          <div class="side-box">
            <p class="side-img">
              <img
                src="assets/images-dashboard/Vector (1).png"
                alt=""
                width="20px"
                height="20px"
              />
            </p>
            <span>Documents</span>
          </div>
          <br />
          <div class="side-box verif-img">
            <p class="side-img">
              <img
                src="assets/dashboard-validation/Vector (2).png"
                alt=""
                width="20px"
                height="20px"
              />
            </p>
            <span>verification Requests</span>
          </div>
          <br />
          <div class="side-box">
            <p class="side-img">
              <img
                src="assets/images-dashboard/verified_user.png"
                alt=""
                width="20px"
                height="20px"
              />
            </p>
            <span>Submission Verification</span>
          </div>
          <br />
        </div>
        <div class="second">
          <div class="side-box">
            <p class="side-img">
              <img
                src="assets/images-dashboard/support_agent.png"
                alt=""
                width="20px"
                height="20px"
              />
            </p>
            <span>Support and Help</span>
          </div>
          <br />
          <div class="side-box">
            <p class="side-img">
              <img
                src="assets/images-dashboard/Group.png"
                alt=""
                width="20px"
                height="20px"
              />
            </p>
            <span>Settings</span>
          </div>
          <br />
          <div class="side-box log-out">
            <span class="lg-btn">Log Out</span>
            <p class="side-img">
              <img
                src="assets/images-dashboard/logout.png"
                alt=""
                width="20px"
                height="20px"
              />
            </p>
          </div>
        </div>
      </section>
      <section class="two">
        <div class="first-flow">
          <input type="search" name="" id="" placeholder="search" />
          <div class="notification">
            <p class="notif-img">
              <img
                src="assets/images-dashboard/Group 1.png"
                alt=""
                width="20px"
                height="20px"
              /><img
                class="round"
                src="assets/dashboard-validation/Ellipse 1 (1).png"
                alt=""
                width="20px"
                height="20px"
              />
            </p>
            <span>Frank Njie</span>
            <p class="notif-img">
              <img
                src="assets/images-dashboard/arrow-down.png"
                alt=""
                width="20px"
                height="25px"
              />
            </p>
          </div>
        </div>
        <h2 class="request-heading">Request Validation</h2>
        <div class="form-section">
          <form action="" method="post">
            <label for="">Document Name</label>
            <input class="first-input"
              type="text"
              name=""
              id=""
              placeholder="Enter Document Name"
            />

            <label for="description">Document Description</label>
            <textarea class="second-input"
              id="description"
              placeholder="Enter Document Description"
            ></textarea>

            <p class="form-id">National ID</p>
            <div class="upload-file">
                <img src="assets/dashboard-validation/upload_file.png" alt="">
                <input type="file" name="" id="" />
            </div>

            <button class="upload">Send Request</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
