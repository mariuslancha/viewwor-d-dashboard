<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style-form.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form-wrap">
        <form action="" method="post">
          <header>
            <img src="assets/images-form/Calque_1.png" alt="" />
            <h2>Login</h2>
          </header>
          <section>
            <label for="Email">Email</label><br />
            <input
              type="text"
              name="Email"
              id=""
              placeholder="Enter Username"
              required
            />
            <br /><br />
            <label for="Password">Password</label><br />
            <input
              type="password"
              name="Password"
              id="email"
              placeholder="Enter Password"
              required
            />

            <section class="verification">
              <aside>
                <input type="checkbox" name="" id="" />
                <span class="check-in">Remember me</span>
              </aside>

              <aside>
                <a href="#">Forgot password?</a>
                <a class="first" href="#">Reset Here</a>
              </aside>
            </section>

            <button type="submit">Login</button>
          </section>
        </form>
      </div>

      <footer>
        <img src="assets/images-form/rafiki_1.png" alt="" />
        <span class="copyrights"
          >&copy; 2024 Viewworld, All Rights Reserved</span
        >
        <img src="assets/images-form/rafiki.png" alt="" />
      </footer>
    </div>
  </body>
</html>
