<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/login-page-styles.css" />
  </head>

  <body>
    <div class="login-page">
      <div class="form-wrap">
        <form action="" method="post" class="login-form">
          <div class="form-header">
            <img src="assets/images-form/Calque_1.png" alt="" />
            <h2>Login</h2>
          </div>

          <div class="font-body">
            <div class="form-field">
              <label for="Email">Email</label>
              <input
                type="text"
                name="Email"
                id=""
                placeholder="Enter Username"
                required
              />
            </div>
            <div class="form-field">
              <label for="Password">Password</label>
              <input
                type="password"
                name="Password"
                id="email"
                placeholder="Enter Password"
                required
              />
            </div>

            <div class="verification">
              <div>
                <input type="checkbox" name="" id="" />
                <span class="check-in">Remember me</span>
              </div>

              <div>
                <a href="#">Forgot password?</a>
                <a class="first" href="#">Reset Here</a>
              </div>
            </div>

            <button class="custom-button primary" type="submit">Login</button>
          </div>
        </form>
      </div>

      <footer>
        <span class="copyrights"
          >&copy; 2024 Viewworld, All Rights Reserved</span
        >
      </footer>
      <!-- <img class="abstract image-1" src="assets/images-form/rafiki_1.png" alt="" />
      <img class="abstract image-2" src="assets/images-form/rafiki.png" alt="" /> -->
    </div>
  </body>
</html>
